<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widnows ISO HDR Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }
        .container_2 {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .rectangle {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 10px;
        }
        .rectangle span {
            margin-top: 5px;
            font-size: 16px; /* フォントサイズを調整します */
        }
        table {
            width: 80%; /* テーブルの幅を調整 */
            margin: 10px auto; /* 上下のマージンと自動的に左右のマージンを設定して中央寄せ */
            border-collapse: collapse; /* セルの境界線を一つにまとめる */
        }
        th, td {
            border: 1px solid #ddd; /* セルの境界線のスタイル */
            padding: 4px; /* セル内のパディング */
            text-align: center; /* テキストの中央揃え */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle"><img src="./img/patch_00060-nits_64px.avif" alt="60"><span>60 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00080-nits_64px.avif" alt="80"><span>80 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00100-nits_64px.avif" alt="100"><span>100 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00120-nits_64px.avif" alt="120"><span>120 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00140-nits_64px.avif" alt="140"><span>140 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00160-nits_64px.avif" alt="160"><span>160 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00180-nits_64px.avif" alt="180"><span>180 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00203-nits_64px.avif" alt="200"><span>203 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00220-nits_64px.avif" alt="220"><span>220 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00240-nits_64px.avif" alt="240"><span>240 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00260-nits_64px.avif" alt="260"><span>260 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00280-nits_64px.avif" alt="280"><span>280 nits</span></div>
        <div class="rectangle"><img src="./img/patch_00300-nits_64px.avif" alt="300"><span>300 nits</span></div>
    </div>

    <table>
        <tr>
            <th>AVIF</th>
            <td><img width="960" src="./img/HDR_TP_3840x960.avif" alt="AVIF"></td>
        </tr>
        <tr>
            <th>YouTube</th>
            <td><iframe width="960" height="240" src="https://www.youtube.com/embed/VwSvia7yBNo?loop=1&playlist=VwSvia7yBNo&si=KPQKWnbrLO5nzoJG" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
